<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src = "jquery.js"></script>
  <script src = "script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm" onsubmit="event.preventDefault(); saveUser();">
      <div>
        <label for="registerUsername" class="form-label"></label>
        <input type="text" placeholder="Username" id="registerUsername" required>
      </div>
      <div>
        <label for="registerEmail" class="form-label"></label>
        <input type="email" placeholder="Email" id="registerEmail" required>
      </div>
      <div>
        <label for="registerPassword" class="form-label"></label>
        <input type="password" placeholder="Password" id="registerPassword" required>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
